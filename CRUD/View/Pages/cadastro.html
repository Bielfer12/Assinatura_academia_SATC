<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CRUD/View/Styles/cadastro.css">
</head>
<body>

  <div class="register-container">
    <h3 class="text-center mb-4">Criar Conta</h3>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
      </div>
      <div class="mb-3">
        <label for="confirmar-senha" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </div>
      <div class="mt-3 text-center">
        <a href="index.html">Já tem conta? Faça login</a>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
